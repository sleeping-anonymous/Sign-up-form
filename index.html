<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link href="/styles.css" rel="stylesheet">
</head>

<body>

    <div class="left">
        <div class="logo">
            <img src="/images/github-icon.svg" alt="logo">
            <h2>GITHUB</h2>
        </div>
        <div class="credits">
            <p>Photo by Halie West on <a
                    href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA"
                    target="_blank">Unsplash</a>
            </p>
        </div>
    </div>

    <div class="right">
        <div class="top">
            <div class="text-block">
                <p>This is not a real online service! You know you need something like this in your life to help you
                    realize
                    your deepest dreams.Sign up now to get started</p>
                <br>
                <p>You <i>know</i> you want to</p>
            </div>
        </div>
        <div class="form">
            <form action="">
                <h3>Let's do this!</h3>
                <div class="form-row">
                    <div class="form-grp">
                        <label for="fname">FIRST NAME</label>
                        <input type="text" id="fname" name="fname" required placeholder="john">
                    </div>
                    <div class="form-grp">
                        <label for="lname">LAST NAME</label>
                        <input type="text" id="lname" name="lname" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-grp">
                        <label for="mail">EMAIL</label>
                        <input type="email" id="mail" name="mail">
                    </div>
                    <div class="form-grp">
                        <label for="pno">PHONE NUMBER</label>
                        <input type="tel" id="pno" name="pno">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-grp">
                        <label for="pass">PASSWORD</label>
                        <input type="password" id="pass" name="pass" minlength="6" maxlength="15" required>
                    </div>
                    <div class="form-grp">
                        <label for="cpass">CONFIRMED PASSWORD</label>
                        <input type="password" id="cpass" name="cpass" minlength="6" maxlength="15" required>
                    </div>
                </div>
        </div>

        <div class="bottom">
            <button type="submit">Create Account</button>
            <p>Already have an account?<a href="#">Log In</a>
            </p>
        </div>

        </form>

    </div>
</body>

</html>
